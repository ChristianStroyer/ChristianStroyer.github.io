<button onclick="login()">login</button>



<script>



function login() {
  var kode = prompt("Please enter your kode");
  if (kode != null) {
    document.getElementById("demo").innerHTML = ""
    document.getElementById("vis_norm").style.display = "none";
    document.getElementById("vis_test").style.display = "none";
    if (kode == "kokasse"){
      //normal

    document.getElementById("demo").innerHTML =
    "Hello " + kode + "! How are you today?";



    document.getElementById("vis_norm").style.display = "block";
   }else if(kode == "noob") {
    //test

    document.getElementById("demo").innerHTML =
    "Hello " + kode + "! How are you today?";

    document.getElementById("vis_test").style.display = "block";
   
   }
  }
}

</script>

<p id="demo"></p>

	<p>normal</p>
	<a href="index.html">Tilbage<br><br><br></a>

</div>
