<script>

	var menu = {
					"menupunkter": [ 
										{
											"link": "index.html",
											"navn":	"introduktion",
										},
										{

										}
									]
				}





function drawmenu() {

	var url = window.location.href
	console.log(url)
	var urlsplit = url.split('/')
	var lastPartOfUrl = urlsplit[urlsplit.length-1]

	var ul = createElement('ul')

	for(var i=0; i<menu.menupunkter.length; i++) {
		var menupunkt = menu.menupunkter[i];
		
		var li = createElement('li')
		ul.child(li)

		var a = createElement('a',menupunkt.navn)
		a.attribute('href',menupunkt.link)

		if (lastPartOfUrl == menupunkt.link)

		a.attribute('class','active')
		li.child(a)
	
	}

	

}


function setup() {

	drawmenu()



	var td1 = createElement('td','hej1');
	var td2 = createElement('td','hej2');
	var td3 = createElement('td','hej3');

	var td1 = createElement('td');

	var td3 = createElement('td');

	var tr2 = createElement('tr');

	tr2.child(td2)
	tr2.child(td3)

	var td1 = createElement('td');
	var td2 = createElement('td');
	var runButton = createButton('Run');
	td2.child(runButton)	
	
	var td3 = createElement('td');
	var tr3 = createElement('tr');
	tr3.child(td1)
	tr3.child(td2)
	tr3.child(td3)

	var table = createElement('table');
	table.child(tr1)
	table.child(tr2)
	table.child(tr3)
	
}

</script>
